             <h3>Enter the Guest Information</h3>
          
            <form>

                <fieldset >
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                 * required</small></span></legend>
                          
                    <div class="form-group">
                        <label for="Id"><span class="req">* </span> Id:</label>
                        <input required type="text" [(ngModel)]="user.guestId" name="guestId" id="guestId"
                            class="form-control phone" maxlength="28" placeholder="Enter guest-Id..." />
                    </div>

                    <div class="form-group">
                        <label for="guestMemberCode"><span class="req">* </span> Member code: <small>This will be guest member code</small>  </label>
                        <input class="form-control" type="text" [(ngModel)]="user.guestMemberCode" name="guestMemberCode" id="txt" />
                    </div>

                    <div class="form-group">
                        <label for="guestName"><span class="req">* </span> Name of the guest : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.guestName" name="guestName" id="txt"
                            placeholder="Enter Name of the guest.." required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="gender"><span class="req">* </span> Gender : </label>
                        <select name="gender" id="gender" [(ngModel)]="user.gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="guestEmail"><span class="req">* </span> Email: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.guestEmail" name="guestEmail"
                            id="email" placeholder="Enter guest's email id" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="guestAddress"><span class="req">* </span> Address: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.guestAddress" name="guestAddress"
                            id="guestAddress" placeholder="Enter guest's address" />
                    </div>

                    <div class="form-group">
                        <label for="company"> Company: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.company" name="company"
                            id="company" placeholder="Enter guest's company" />
                    </div>

                    <div class="form-group">
                        <label for="guestPhoneNumber"><span class="req">* </span> Phone no.: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.guestPhoneNumber" name="guestPhoneNumber"
                            id="guestPhoneNumber" placeholder="Enter guest's phone number" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form>
         <!-- ends register form -->
            <!-- second for to fiter user-->
