<div class="col-md-6 offset-md-3" style="margin-top: 20px;">
    <h3>Update Staff Information</h3>

    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label>Employee Code : </label>
            <input class="form-control" type="text" id="disabledTextInput" [(ngModel)]="employee.employeeCode" name="employeeCode" />
        </div>
    

        <div class="form-group">
            <label>Employee Name : </label>
            <input class="form-control" type="text" id="employeeName" [(ngModel)]="employee.employeeName" name="employeeName" />
        </div>

        <div class="form-group">
            <label>Address of the Employee : </label>
            <input class="form-control" type="text" id="employeeAddress" [(ngModel)]="employee.employeeAddress" name="employeeAddress"/>
        </div>

        <div class="form-group">
            <label> Salary: </label>
            <input class="form-control" type="text" id="salary" [(ngModel)]="employee.salary" name="salary"/>
        </div>

        <div class="form-group">
            <label> NIC: </label>
            <input class="form-control" type="text" id="nic" [(ngModel)]="employee.nic" name="nic"/>
        </div>

        <div class="form-group">
            <label> Age: </label>
            <input class="form-control" type="text" id="age" [(ngModel)]="employee.age" name="age"/>
        </div>

        <div class="form-group">
            <label> Occupation: </label>
            <input class="form-control" type="text" id="occupation" [(ngModel)]="employee.occupation" name="occupation"/>
        </div>

        <div class="form-group">
            <label> Employee Email-id: </label>
            <input class="form-control" required type="text" id="employeeEmail" [(ngModel)]="employee.employeeEmail" name="employeeEmail"/>
        </div>

        <div class="form-group">
            <button class="btn btn-success"  style="margin-top: 10px;" type="submit">Submit</button>
        </div>
    </form>

</div>

<div style="text-align: center">
    <button class="btn btn-link"> 
    <a href="http://localhost:4200/findAllStaff">
      <h4>Go back to Employee Information</h4> </a>
    </button> 
    </div>
